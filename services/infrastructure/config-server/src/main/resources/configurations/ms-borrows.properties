server.port=8092

# ACTUATOR SETTINGS
management.security.enabled=false
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
management.endpoint.shutdown.enabled=true
management.endpoint.info.env.enabled=true
management.endpoint.info.enabled=true
management.endpoints.web.exposure.include=prometheus,metrics,info,health,shutdown,beans

spring.datasource.url=jdbc:postgresql://localhost:5432/ms-borrows
spring.datasource.username=libraryhub
spring.datasource.password=libraryhub
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# FEIGN CLIENT OVERRIDING
spring.main.allow-bean-definition-overriding=true

# CONFIGURATION OPEN FEIGN REMOTE MS
application.config.ms-books=https://localhost:8762/MS-BOOKS/api/v1/books
application.config.ms-themes=https://localhost:8762/MS-BOOKS/api/v1/themes
application.config.ms-users=https://localhost:8762/MS-USERS/api/v1/users